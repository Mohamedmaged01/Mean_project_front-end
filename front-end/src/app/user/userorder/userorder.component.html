<div class="container">
    <div aria-label="breadcrumb" class="p-3">
        <ol class="breadcrumb bg-light p-3 rounded">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Account</a></li>
            <li class="breadcrumb-item"><a href="#">My Account</a></li>
            <li class="breadcrumb-item"><a [routerLink]="'/userproducts'">Product</a></li>
            <li class="breadcrumb-item"><a [routerLink]="'/cart'">View Cart</a></li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
        </ol>
    </div>

    <div class="checkout-container">
        <h2 class="mb-4">Billing Details</h2>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">First Name*</label>
                        <input type="text" class="form-control" placeholder="John" [(ngModel)]="customer.name" name="name" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address*</label>
                        <input type="text" class="form-control" placeholder="123 Street Name" [(ngModel)]="customer.address" name="address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" [(ngModel)]="customer.email" name="email" disabled>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h4 class="mb-3">Order Summary</h4>
                <hr>
                <div class="d-flex justify-content-between">
                    <p>Subtotal</p>
                    <p>${{ total }}</p>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Shipping</p>
                    <p>Free</p>
                </div>
                <hr>

                <div class="mb-3">
                    <label class="form-label">Coupon Code</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Coupon" [(ngModel)]="promoCode">
                        <button class="btn btn-outline-danger" (click)="applyPromoCode()">Apply Coupon</button>
                    </div>
                </div>

                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <p>Total</p>
                    <p>${{ total }}</p>
                    <!-- Dynamically Calculated -->
                </div>

                <h4 class="mt-4">Payment Options</h4>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="paymentMethod" id="bankTransfer" [(ngModel)]="selectedPaymentMethod" value="card">
                        <label class="form-check-label" for="bankTransfer">Bank Transfer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="paymentMethod" id="cashOnDelivery" [(ngModel)]="selectedPaymentMethod" value="cash">
                        <label class="form-check-label" for="cashOnDelivery">Cash on Delivery</label>
                    </div>
                </div>

                <!-- Display selected payment method -->
                <p>Selected Payment Method: {{ selectedPaymentMethod }}</p>

            </div>
            <button class="btn btn-custom w-50 text-center" (click)="placeOrder()">Place Order</button>
        </div>
    </div>
</div>
