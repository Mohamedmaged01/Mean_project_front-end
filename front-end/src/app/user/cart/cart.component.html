<div class="container cart-container mt-4">
    <div class="row">
        <div class="col-md-8">
            <table class="table cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems; let i = index">
                        <td>
                            <img src="https://cdn4.vectorstock.com/i/1000x1000/99/88/television-lcd-modern-icon-vector-10179988.jpg" alt="LCD Monitor" width="60" class="me-2" /> {{ item.productid.name }}
                            <button class="btn btn-sm text-danger ms-2" (click)="removeItem(item)">
                  âœ–
                </button>
                        </td>
                        <td>${{ item.productid.price }}</td>
                        <td>
                            <input type="number" class="form-control quantity-input" [value]="item.quantity" min="1" (change)="updateQuantity(item, $event)" [max]="item.productid.stock" [disabled]="item.productid.stock === 0" />
                        </td>
                        <td>${{ getSubtotal(item) }}</td>
                    </tr>
                </tbody>
            </table>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-secondary" [routerLink]="'/shop'">Return to Shop</button>
                <button class="btn btn-outline-secondary" (click)="updateCart()">Update Cart</button>
            </div>

            <!-- Coupon Section -->
            <div class="coupon-section">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="couponCode" placeholder="Coupon Code">
                    <button class="btn btn-danger" (click)="applyCoupon()">Apply Coupon</button>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="col-md-4 mt-4">
            <div class="cart-summary p-3 border rounded shadow-sm">
                <h5>Cart Total</h5>
                <hr />
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span>${{ subtotal }}</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <hr />
                <div class="d-flex justify-content-between">
                    <span><strong>Total:</strong></span>
                    <span><strong>${{ total }}</strong></span>
                </div>
                <button class="btn btn-danger w-100 mt-3" [routerLink]="'/userorder'">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</div>
