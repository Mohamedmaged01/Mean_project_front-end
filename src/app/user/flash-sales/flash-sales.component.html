<div class="container my-4">
  <h3 class="text-danger">Today's Flash Sales</h3>
  <app-timer></app-timer>

  <div class="row mt-4" *ngIf="products.length > 0; else noProducts">
    <div class="col-md-3" *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-danger" routerLink="/products">
      View All Products
    </button>
  </div>

  <ng-template #noProducts>
    <p class="text-center text-muted">No products available at the moment.</p>
  </ng-template>
</div>
